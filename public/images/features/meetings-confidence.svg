<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafb"/>

  <!-- Top cards -->
  <rect x="60" y="60" width="220" height="90" rx="14" fill="#3a5e96"/>
  <text x="170" y="95" font-family="system-ui, -apple-system" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">Speak with Authority</text>
  <text x="170" y="120" font-family="system-ui, -apple-system" font-size="13" fill="#ffffff" opacity="0.9" text-anchor="middle">Command attention</text>

  <rect x="300" y="60" width="240" height="90" rx="14" fill="#fdbf65"/>
  <text x="420" y="95" font-family="system-ui, -apple-system" font-size="18" font-weight="600" fill="#2f2b43" text-anchor="middle">Defend Strategically</text>
  <text x="420" y="120" font-family="system-ui, -apple-system" font-size="13" fill="#2f2b43" opacity="0.8" text-anchor="middle">Protect priorities</text>

  <!-- Middle row -->
  <rect x="60" y="170" width="220" height="80" rx="12" fill="#3a5e96" opacity="0.15"/>
  <text x="170" y="215" font-family="system-ui, -apple-system" font-size="15" font-weight="500" fill="#3a5e96" text-anchor="middle">Meeting Dynamics</text>

  <rect x="300" y="170" width="240" height="80" rx="12" fill="#fdbf65" opacity="0.2"/>
  <text x="420" y="215" font-family="system-ui, -apple-system" font-size="15" font-weight="500" fill="#2f2b43" text-anchor="middle">Navigate Tension</text>

  <!-- Bottom emphasis card -->
  <rect x="180" y="270" width="240" height="85" rx="14" fill="#3a5e96"/>
  <text x="300" y="315" font-family="system-ui, -apple-system" font-size="19" font-weight="600" fill="#ffffff" text-anchor="middle">Drive Outcomes</text>

  <!-- Connection lines -->
  <line x1="170" y1="150" x2="170" y2="170" stroke="#3a5e96" stroke-width="2" stroke-dasharray="4 4" opacity="0.4"/>
  <line x1="420" y1="150" x2="420" y2="170" stroke="#fdbf65" stroke-width="2" stroke-dasharray="4 4" opacity="0.4"/>
  <line x1="170" y1="250" x2="260" y2="270" stroke="#3a5e96" stroke-width="2" stroke-dasharray="4 4" opacity="0.4"/>
  <line x1="420" y1="250" x2="340" y2="270" stroke="#fdbf65" stroke-width="2" stroke-dasharray="4 4" opacity="0.4"/>
</svg>
