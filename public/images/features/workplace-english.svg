<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafb"/>

  <!-- Main feature cards -->
  <rect x="60" y="70" width="240" height="100" rx="14" fill="#3a5e96"/>
  <text x="180" y="110" font-family="system-ui, -apple-system" font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Shadowing Drills</text>
  <text x="180" y="135" font-family="system-ui, -apple-system" font-size="13" fill="#ffffff" opacity="0.9" text-anchor="middle">Practice authentic scenarios</text>

  <rect x="320" y="70" width="220" height="100" rx="14" fill="#fdbf65"/>
  <text x="430" y="100" font-family="system-ui, -apple-system" font-size="20" font-weight="600" fill="#2f2b43" text-anchor="middle">Diverse Accents</text>

  <!-- Accent flags/indicators -->
  <circle cx="380" cy="125" r="8" fill="#2f2b43" opacity="0.3"/>
  <circle cx="405" cy="125" r="8" fill="#2f2b43" opacity="0.3"/>
  <circle cx="430" cy="125" r="8" fill="#2f2b43" opacity="0.3"/>
  <circle cx="455" cy="125" r="8" fill="#2f2b43" opacity="0.3"/>
  <circle cx="480" cy="125" r="8" fill="#2f2b43" opacity="0.3"/>

  <text x="430" y="148" font-family="system-ui, -apple-system" font-size="11" fill="#2f2b43" opacity="0.7" text-anchor="middle">UK • US • AUS • IND • SG</text>

  <!-- Bottom features -->
  <rect x="60" y="200" width="220" height="90" rx="12" fill="#3a5e96" opacity="0.15"/>
  <text x="170" y="240" font-family="system-ui, -apple-system" font-size="17" font-weight="600" fill="#3a5e96" text-anchor="middle">Advanced Vocabulary</text>
  <text x="170" y="265" font-family="system-ui, -apple-system" font-size="12" fill="#3a5e96" opacity="0.8" text-anchor="middle">Professional terminology</text>

  <rect x="300" y="200" width="240" height="90" rx="12" fill="#fdbf65" opacity="0.2"/>
  <text x="420" y="240" font-family="system-ui, -apple-system" font-size="17" font-weight="600" fill="#2f2b43" text-anchor="middle">Real Career Scenarios</text>
  <text x="420" y="265" font-family="system-ui, -apple-system" font-size="12" fill="#2f2b43" opacity="0.8" text-anchor="middle">International workplace context</text>

  <!-- Practice path indicator - centered -->
  <circle cx="220" cy="330" r="12" fill="#3a5e96"/>
  <text x="220" y="335" font-family="system-ui, -apple-system" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">1</text>

  <line x1="232" y1="330" x2="288" y2="330" stroke="#3a5e96" stroke-width="2" stroke-dasharray="4 4"/>

  <circle cx="300" cy="330" r="12" fill="#3a5e96"/>
  <text x="300" y="335" font-family="system-ui, -apple-system" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">2</text>

  <line x1="312" y1="330" x2="368" y2="330" stroke="#3a5e96" stroke-width="2" stroke-dasharray="4 4"/>

  <circle cx="380" cy="330" r="12" fill="#3a5e96"/>
  <text x="380" y="335" font-family="system-ui, -apple-system" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">3</text>

  <text x="300" y="360" font-family="system-ui, -apple-system" font-size="13" font-weight="500" fill="#3a5e96" text-anchor="middle">Step-by-step progression</text>

</svg>
